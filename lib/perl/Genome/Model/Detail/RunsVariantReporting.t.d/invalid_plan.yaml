        version: 0.5
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 0
    vep:
        ensembl_version: 75
        feature_list_names_and_tags: {}
        species: 'homo-sapiens'
        terms: ensembl
        plugins: []
        joinx_version: 1.8
        plugins_version: 1
reporters:
