experts:
    'bam-readcount':
        aligned_bam_result_id: [aligned_bam_result_id]
        version: 0.5
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 0
    vep:
        ensembl_version: 75
        custom_annotation_tags:
            - ON_TARGET
            - SEG_DUP
            - AML_RMG
        feature_list_ids: feature_list_ids
        reference_fasta: reference_fasta
        species: 'homo-sapiens'
        plugins:
            - Condel@PLUGIN_DIR@b@2
        plugins_version: 1
        joinx_version: 1.9
    dbsnp:
        joinx_version: 1.10
        info_string: 'CAF:dbSNPBuildID=dbSNPBuildID,per-alt:MUT'
        vcf: dbsnp_vcf
reports:
    'full':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage.gold':
                min_coverage: 20
                sample_name: gold
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            'min-coverage':
                min_coverage: 10
                sample_name: gold
            'min-coverage-observed':
                sample_names:
                    - gold
            'max-vaf-observed':
                tumor_sample_names: []
                gold_sample_names:
                    - gold
            'variant-callers':
                sample_name: gold
            'many-samples-vaf':
                sample_names:
                    - gold
        params:
            sample_names:
                - gold
    'simple':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage.gold':
                min_coverage: 20
                sample_name: gold
        interpreters:
            position: {}
            vep: {}
            'variant-type': {}
    'vcf':
        filters: {}
        interpreters:
            'vcf-entry': {}
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage.gold':
                min_coverage: 20
                sample_name: gold
    'bed':
        filters:
            'allele-in-genotype':
                sample_name: gold
            'contains-tag':
                info_tag: ON_TARGET
            'min-coverage.gold':
                min_coverage: 20
                sample_name: gold
        interpreters:
            'bed-entry': {}
        params:
            generate_legend_file: 0
