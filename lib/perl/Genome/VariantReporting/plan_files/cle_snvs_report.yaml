experts:
    'bam-readcount':
        version: 0.5
        minimum_mapping_quality: 0
        minimum_base_quality: 0
        max_count: 10000000
        per_library: 1
        insertion_centric: 0
    vep:
        ensembl_version: 75
        custom_annotation_tags:
            - ON_TARGET
            - SEG_DUP
            - AML_RMG
        species: 'homo-sapiens'
        plugins:
            - Condel@PLUGIN_DIR@b@2
        plugins_version: 1
        joinx_version: 1.9
    dbsnp:
        joinx_version: 1.9
        info_string: 'CAF:dbSNPBuildID=dbSNPBuildID,per-alt:MUT'
    nhlbi:
        joinx_version: 1.9
        info_string: 'AAC:PP:CDP:PH:EA_GTC:AA_GTC:MAF'
reporters:
    'full':
        filters:
            'allele-in-genotype':
                sample_name: discovery_tumor
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: discovery_tumor
            'contains-tag':
                info_tag: ON_TARGET
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            'min-coverage':
                min_coverage: 10
                sample_name: discovery_tumor
            'min-coverage-observed':
                sample_names:
                    - discovery_tumor
                    - followup_tumor
                    - normal
            'max-vaf-observed':
                tumor_sample_names:
                    - discovery_tumor
                    - followup_tumor
                normal_sample_names:
                    - normal
            'variant-callers':
                sample_name: discovery_tumor
            'many-samples-vaf':
                sample_names:
                    - discovery_tumor
                    - followup_tumor
                    - normal
        params:
            file_name: 'trio_full_report.tsv'
            sample_names:
                - discovery_tumor
                - followup_tumor
                - normal
    'acmg':
        filters:
            'allele-in-genotype':
                sample_name: discovery_tumor
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: discovery_tumor
            'contains-tag':
                info_tag: ON_TARGET
            gene:
                gene_set: acmg
            'annotation-category':
                category_list:
                    - splice_site
                    - non_synonymous
            'max-maf':
                max_maf: 0.5
                population_code: All
            'max-af':
                max_af: 0.5
        interpreters:
            position: {}
            'variant-type': {}
            vep: {}
            'info-tags': {}
            rsid: {}
            caf: {}
            nhlbi: {}
            'min-coverage':
                min_coverage: 10
                sample_name: discovery_tumor
            'min-coverage-observed':
                sample_names:
                    - discovery_tumor
                    - followup_tumor
                    - normal
            'max-vaf-observed':
                tumor_sample_names:
                    - discovery_tumor
                    - followup_tumor
                normal_sample_names:
                    - normal
            'variant-callers':
                sample_name: discovery_tumor
            'many-samples-vaf':
                sample_names:
                    - discovery_tumor
                    - followup_tumor
                    - normal
        params:
            file_name: 'trio_acmg_report.tsv'
            sample_names:
                - discovery_tumor
                - followup_tumor
                - normal
    'simple':
        filters:
            'allele-in-genotype':
                sample_name: discovery_tumor
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: discovery_tumor
            'contains-tag':
                info_tag: ON_TARGET
        interpreters:
            position: {}
            vep: {}
            'variant-type': {}
        params:
            file_name: 'trio_simple_report.tsv'
    'vcf':
        filters: {}
        interpreters:
            'vcf-entry': {}
            'ft-keep':
                keep_filter_values:
                    - PASS
                    - .
                sample_name: discovery_tumor
            'contains-tag':
                info_tag: ON_TARGET
        params:
            file_name: 'trio_report.vcf'
